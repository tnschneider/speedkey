<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link href="../css/options.css" rel="stylesheet" type="text/css" />
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        <input type="checkbox" 
          id="include-top-sites"
          name="include-top-sites">
        <label for="include-top-sites">Include Top Sites</label>
        <hr/>
        <label for="folders-to-exclude">Folders to Exclude (put each folder name on a separate line)</label>
        <textarea
          id="folders-to-exclude"
          name="folders-to-exclude"></textarea>
        <hr/>
        <button type="submit">Save</button>
      </form>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
